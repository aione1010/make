<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
</head>
<body>        
    <input id="first-number" type="number" value="0" placeholder="第一个数字">
    <input id="second-number" type="number" value="0" placeholder="第二个数字">
    <button id="add-btn">加</button>
    <button id="minus-btn">减</button>
    <button id="times-btn">乘</button>
    <button id="divide-btn">除</button>
    <p id="result">运算结果</p>
    <script>
        var first = document.getElementById("first-number"),
			second=document.getElementById("second-number"),
			add=document.getElementById("add-btn"),
			minus=document.getElementById("minus-btn"),
			multiply=document.getElementById("times-btn"),
			divide=document.getElementById("divide-btn");
		var p=document.getElementById("result");
		
		add.addEventListener("click" ,function(){
		    result=Number(first.value)+Number(second.value);
			 return p.innerHTML="运算结果是"+result;
		},false);
		minus.addEventListener("click" ,function(){
		    result=Number(first.value)-Number(second.value);
			return p.innerHTML="运算结果是"+result;
		},false)
		multiply.addEventListener("click" ,function(){
		    result=Number(first.value)*Number(second.value);
			return p.innerHTML="运算结果是"+result;
		},false)
		divide.addEventListener("click", function(){
		    result=Number(first.value)/Number(second.value);
			return p.innerHTML="运算结果是"+result;
		},false)
    </script>
</body>
</html>
